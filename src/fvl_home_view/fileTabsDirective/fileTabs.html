<div class="container">
    <div class="top_bar" ng-init="vm.datainit()" ng-if="vm.customTitle == true">
        <span ng-bind-html="vm.title"></span>
    </div>
    <div ng-cloak="" class="tabsdemoDynamicHeight tabs tab-controller">
        <span class="download" 
            ng-click="vm.setupDownloadLink()" 
            ng-style='{"display": vm.downloadIcon}'>
                <i class="zmdi zmdi-download zmdi-hc-3x"></i>
        </span>
        <div class="filetabs">
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab ng-repeat="file in vm.file_list() track by $index" 
                label="{{file}}"
                ng-if="vm.file_count(file)>0">
                <md-content class="md-padding">
                        <div accordion-view filedata="vm.filedata(file)">
                        </div>
                </md-content>
                </md-tab>    
            </md-tabs>
        </div>  
    </div>
</div>
