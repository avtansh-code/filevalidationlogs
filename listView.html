<ul class="list-group">
	<li ng-repeat="e in list.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))" 
		class="list-group-item"
		ng-style="styling">
				{{e}}
	</li>
</ul>
<center>
	<pagination total-items="totalItems" 
		ng-model="currentPage" 
		max-size="maxSize" 
		class="pagination-sm"
		rotate="false"
		items-per-page="itemsPerPage" 
		previous-text="&lsaquo;" 
		next-text="&rsaquo;" 
		first-text="&laquo;" 
		last-text="&raquo;">
	</pagination>
</center>
