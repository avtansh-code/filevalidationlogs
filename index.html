<!doctype html>
<html lang="en" ng-app="filevalidationlogs">
  <head>
    <meta charset="utf-8">
    <title>File Validation Logs</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Bootstrap Components -->
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css"/>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css"/>
    <script src="node_modules\bootstrap\dist\js\bootstrap.js"></script>
    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
    
    <!-- Angular Components  -->
    <script src="node_modules\angular\angular.js"></script>
    <script src="node_modules\angular-animate\angular-animate.js"></script>
    <script src="node_modules\angular-animate\angular-animate.min.js"></script>
    <script src="node_modules\angular-aria\angular-aria.js"></script>
    <script src="node_modules\angular-messages\angular-messages.js"></script>
    <script src="node_modules\angular-touch\angular-touch.js"></script>
    <script src="node_modules\svg-assets-cache\svg-assets-cache.js"></script>
    <script src="node_modules\angular-material\angular-material.js"></script>
    <script src="node_modules\angular-utils-pagination\dirPagination.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>

    <link rel="stylesheet" href="https://material.angularjs.org/1.1.4/docs.css"/>
    <link rel="stylesheet" href="node_modules\angular-material\angular-material.css"/>
    
    

    <link rel="stylesheet" href="index.css"></style>
    <script src="app.config.js"></script>
  </head>
  <body>
    <div>
      <file-tabs id="data_upload" 
        labelcolors='{error:"#000000",warning:"#000000"}' 
        textcolors='{error:"#EA4436",warning:"#FBBD09"}' 
        labelbg='{error:"#EA4436",warning:"#FBBD09"}' 
        labelweight='bold' labelsize='1.3em' textsize='0.8em'
        download-icon="block">
      </file-tabs>
      <script>
        var data='{"file 1": {"error": ["error1", "error2", "error3", "error4", "error5", "error6"],"warning": []},'+

        '"file 2": {"error": ["error1", "error2", "error3", "error4"],"warning": ["warning1", "warning2", "warning3", "warning4"]},'+

        '"file 3": {"error": ["error1", "error2", "error3"],"warning": ["warning1", "warning2", "warning3", "warning4", "warning5", "warning6"]},'+

        '"file 4": {"error": [],"warning": ["warning1", "warning2", "warning3"]},'+

        '"file 5": {"error": ["error1", "error2", "error3", "error4"],"warning": ["warning1", "warning2", "warning3", "warning4", "warning5"]},'+

        '"file 6": {"error": ["error1"],"warning": ["warning1"]}}';


        var d = document.getElementById("data_upload").setAttribute("data",data);
      </script>
    </div>
  </body>
</html>
