<html lang="en" ng-app="filevalidationlogs">

		<script src="app.config.js"></script>
	</head>
	<body>
		<div>

			<script>
				var data='{"file 1": {"error": ["error1", "error2", "error3", "error4", "error5", "error6"],"warning": [],"summary": ["This is a sample summary. Please have a look at it."]},"file 2": {"error": ["error1", "error2", "error3", "error4"],"warning": ["warning1", "warning2", "warning3", "warning4"], "summary": ["This is a sample summary. Please have a look at it."]},"file 3": {"error": ["error1", "error2", "error3"],"warning": ["warning1", "warning2", "warning3", "warning4", "warning5", "warning6"], "summary": ["This is a sample summary. Please have a look at it."]},"file 4": {"error": [],"warning": ["warning1", "warning2", "warning3"], "summary": ["This is a sample summary. Please have a look at it."]},"file 5": {"error": ["error1", "error2", "error3", "error4"],"warning": ["warning1", "warning2", "warning3", "warning4", "warning5"], "summary": ["This is a sample summary. Please have a look at it."]},"file 6": {"error": ["error1"],"warning": ["warning1"], "summary": ["This is a sample summary. Please have a look at it."]}}';
