<!doctype html>
<html lang="en" ng-app="filevalidationlogs">
  <head>
    <meta charset="utf-8">
    <title>File Validation Logs</title>
    
    <!--JQuery Components-->
    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    
    <!-- Bootstrap Components -->
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css"/>
    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
    
    <!-- Angular Components  -->
    <script src="node_modules\angular\angular.min.js"></script>
    <script src="node_modules\angular-animate\angular-animate.min.js"></script>
    <script src="node_modules\angular-aria\angular-aria.min.js"></script>
    <script src="node_modules\angular-material\angular-material.min.js"></script>
    <script src="node_modules\angular-ui-bootstrap\dist\ui-bootstrap-tpls.js"></script>
    <script src="node_modules\angular-sanitize\angular-sanitize.js"></script>
    <link rel="stylesheet" href="node_modules\angular-material\angular-material.min.css"/>
    
    <!-- Locally CSS and JS Files  -->
    <link rel="stylesheet" href="index.css">
    <script src="app.config.js"></script>

  </head>
  <body style="background-color:#F5F5F5">
    <div>

      <file-tabs id="data_upload" 
        data='{
                "file 1": {
                  "errors": ["error1", "error2", "error3", "error4", "error5", "error6"],
                  "warnings": []
                },
                "file 2": {
                  "errors": ["error1", "error2", "error3", "error4"],
                  "warnings": ["warning1", "warning2", "warning3", "warning4"]
                },
                "file 3": {
                  "errors": ["error1", "error2", "error3"],
                  "warnings": ["warning1", "warning2", "warning3", "warning4", "warning5", "warning6"]
                },
                "file 4": {
                  "errors": [],
                  "warnings": ["warning1", "warning2", "warning3"],
                },
                "file 5": {
                  "errors": ["error1", "error2", "error3", "error4"],
                  "warnings": ["warning1", "warning2", "warning3", "warning4", "warning5"]
                },
                "file 6": {
                  "errors": ["error1"],
                  "warnings": ["warning1"]
                }
              }'
        listcolors='{errors:"#EA4436",warnings:"#C57D00"}' 
        labelsize='1.9em' textsize='1em'
        download-icon="block" page-size=2>
      </file-tabs>

    </div>
  </body>
</html>
