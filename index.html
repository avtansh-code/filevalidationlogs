<!doctype html>
<html lang="en" ng-app="filevalidationlogs">
  <head>
    <meta charset="utf-8">
    <title>File Validation Logs</title>
    
    <!--JQuery Components-->
    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    
    <!-- Bootstrap Components -->
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css"/>
    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
    
    <!-- Angular Components  -->
    <script src="node_modules\angular\angular.min.js"></script>
    <script src="node_modules\angular-animate\angular-animate.min.js"></script>
    <script src="node_modules\angular-aria\angular-aria.min.js"></script>
    <script src="node_modules\angular-material\angular-material.min.js"></script>
    <script src="node_modules\angular-ui-bootstrap\dist\ui-bootstrap-tpls.js"></script>
    <link rel="stylesheet" href="node_modules\angular-material\angular-material.min.css"/>
    
    <!-- Locally CSS and JS Files  -->
    <link rel="stylesheet" href="index.css"></style>
    <script src="app.config.js"></script>

  </head>
  <body>
    <div>

      <file-tabs id="data_upload" 
        data='{"file 1": {
                    "error": ["error1", "error2", "error3", "error4", "error5", "error6"],
                    "warning": []
                }}'
        labelcolors='{error:"#000000",warning:"#000000"}' 
        textcolors='{error:"#EA4436",warning:"#FBBD09"}' 
        labelbg='{error:"#EA4436",warning:"#FBBD09"}' 
        labelweight='bold' labelsize='1.9em' textsize='1em'
        download-icon="block" page-size=20>
      </file-tabs>

    </div>
  </body>
</html>
